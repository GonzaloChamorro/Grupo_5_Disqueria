<html>
    <head>
        <meta charset="UTF-8">
        <title>Sound Bites Records</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://use.typekit.net/nzu0lpj.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <section class="header">
                <div class="logo">
                    <img class="logo-svg" src="images\sinblanco.svg" alt="Logo">
                </div>
                 <div class="barra-busqueda">
                    <input class="barra" type="text" name="barra-de-busqueda" placeholder="Busca..."> 
                </div>

                <div class="burger-menu"><i class="fas fa-bars"></i></div>

                <div class="login-bar">
                        <div class="sign-up">  
                            <a class="registrate" href= #><i class="far fa-address-card"></i></a>
                            <a class="registrate" href= #>Registrate</a>
                        </div>  
                        <div class="login">
                            <a class="ingresa" href= #><i class="fas fa-user-circle"></i></a>
                            <a class="ingresa" href= #> Ingresá</a>
                        </div>
                        <div class="cart">
                            <a class="carrito" href= #><i class="fas fa-shopping-cart"></i></a>
                            <a class="carrito" href= #>Carrito</a>
                        </div>
                </div> 
            </section>
        </header>

        <main>
            <section class="carrusel">
                <img class="banner" src="images\banner_carrusel.png" alt="Carrusel">
            </section>
            
            <section class="categorias">
                <a href= # ><article class="vinilos">
                    <img src="images\vinilo.svg" class="icono-categoria" alt="Vinilo">
                </article></a>

                <a href= # ><article class="cassettes">
                    <img src="images\cassete.svg" class="icono-categoria" alt="Cassete">   
                    </article></a>

                <a href= # ><article class="discos">
                    <img src="images\cd.svg" class="icono-categoria" alt="cd">                    
                    </article></a>

                <a href=#><article class="digital">
                    <img src="images\wave.svg"class="icono-categoria" alt="Onda de Sonido">
                </article></a>

            </section>

            <h2 class="titular">Nuevos Lanzamientos</h2>

            <section class="nuevos-lanzamientos">

                <article class="album">
                    <img class="cover-art" src="images\arctic-the-car.jpg" alt="cover">
                    <div class="info-album">
                        <p class="titulo-album">The Car</p>
                        <p class="banda-album">Arctic Monkeys</p>
                    </div>

                </article>
                <article class="album">
                    <img class="cover-art" src="images\UnlimitedLove.jpg" alt="cover">
                    <div class="info-album">
                        <p class="titulo-album">Unlimited Love</p>
                        <p class="banda-album">Red Hot Chili Peppers</p>
                    </div>

                </article>
                <article class="album">
                    <img class="cover-art" src="images\WillofthePeople.jpg" alt="cover">
                    <div class="info-album">
                        <p class="titulo-album">Will of The People</p>
                        <p class="banda-album">Muse</p>
                    </div>

                </article>
                <article class="album">
                    <img class="cover-art" src="images\FreakoutRelease.jpg" alt="cover">
                    <div class="info-album">
                        <p class="titulo-album">Freakout/Release</p>
                        <p class="banda-album">Hot Chip</p>
                    </div>

                </article>

            </section>
        </main>

        <footer>
            <div class="info-footer">                
                <div class="iconos-footer">
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-youtube"></i>
                    <i class="fab fa-soundcloud"></i>
                    <i class="fab fa-spotify"></i>
                </div>

                <div class="texto-footer">
                    <p>Ayuda</p>
                    <p>Newsletter</p>
                    <p>Contacto</p>
                </div>
            </div>

            <p class="legal">© 2022 Sound Bites. All rights reserved.</p>

        </footer>
    </body>
</html>
